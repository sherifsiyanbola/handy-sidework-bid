{% extends 'base.html' %}
{% load static %}
{% block title %}
{% endblock title %}

{% block content %}

<div class="container main-part">
<div class="row">
  <div class="col-sm-12">
    <div class="card card-center">
      <div class="card-body">
        <h5 class="card-title">{{service.title}}</h5>
        <p class="card-text"><img src="https://img.icons8.com/ios/100/000000/new-job.png"></p>
        <p class="card-text">{{service.description}}</p>
        <p class="card-text"><img src="https://img.icons8.com/office/50/000000/worldwide-location.png"/>
        {{service.location}}</p>
        <p class="card-text">{{service.type_of}}</p>
        <a href="#" class="text-danger">Posted on: {{service.date_posted}}</a>
      </div>
      <div class="card-footer">
      <a href="{% url 'apply' pk=service.id %}" class="btn btn-success">Apply</a>
      {% comment %} <a href=" {% url 'apply' pk=object.pk %} " class="btn btn-success">Apply</a> {% endcomment %}

      </div>
    </div>
  </div>
</div>
</div>


{% endblock content %}
